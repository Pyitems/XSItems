<!DOCTYPE html>
<html lang="zh-CN">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" CONTENT="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>美文小说</title>
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">
    {% block css %}
    {% endblock %}
</head>
<body>
<!--实现页面导航-->
<div class="container">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img src="{% static 'base/images/logo.png' %}" alt="">
                <span class="text-uppercase">meiwen.com</span>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" method="post" action="/art/search/">{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="searchkey" name="searchkey" placeholder="搜索书名或作者">
                </div>
                <span class="btn btn-default" onclick="search()">搜索</span>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">登陆</a></li>
                <li><a href="#">注册</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
{% block content %}
{% endblock %}

<footer>
    <hr>
    <div class="text-center">
        <p>@千锋*深圳python1802</p>
    </div>
</footer>
</div>
<!--实现底部内容-->
<script src="{% static 'base/js/jquery.min.js' %}"></script>
<script src="{% static 'base/js/bootstrap.min.js' %}"></script>
<script src="{% static 'base/js/jquery.singlePageNav.min.js' %}"></script>
<script src="{% static 'base/js/wow.min.js' %}"></script>
<script src="{% static 'lazyload/jquery.lazyload.js' %}"></script>
{% block js %}
{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑分类</title>
</head>
<body>
<h1>分类编辑页面</h1>
<hr>
<form action="/art/tags/" method="post">
    {% csrf_token %}
    {% if id %}
        <input type="hidden" name="id" value="{{ id }}" id="">
    {% endif %}
    <input type="text" name="title" value="{{ title }}" placeholder="输入分类名">
    <button>提交</button>
</form>
</body>
</html>
